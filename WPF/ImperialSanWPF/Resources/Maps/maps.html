<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Карта</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=&lang=ru_RU"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        ymaps.ready(init);
        function init() {
            var myMap = new ymaps.Map('map', {
                center: [54.759497, 56.009543],
                zoom: 10
            });

            myMap.events.add('click', async function (e) {
                var coords = e.get('coords');

                try {
                    var geocodeResult = await ymaps.geocode(coords);

                    var address = geocodeResult.geoObjects.get(0);
                    var addressText = address ? address.getAddressLine() : "Адрес не найден";

                    window.chrome.webview.postMessage({
                        type: 'mapClick',
                        address: addressText
                    });

                } catch (error) {
                    window.chrome.webview.postMessage({
                        type: 'mapClick',
                        address: null
                    });
                }
            });
        }
    </script>
</body>
</html>

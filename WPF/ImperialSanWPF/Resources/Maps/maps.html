<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Карта</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=&lang=ru_RU"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        ymaps.ready(init);
        function init() {
            var myMap = new ymaps.Map('map', {
                center: [55.751574, 37.573856], // Москва
                zoom: 10
            });

            myMap.events.add('click', function (e) {
                var coords = e.get('coords');
                console.log(coords)
                window.chrome.webview.postMessage({
                    type: 'mapClick',
                    lat: coords[0],
                    lon: coords[1]
                });
            });
        }
    </script>
</body>
</html>
